<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="../css/actividades.css">
    <link rel="stylesheet" href="../css/logros.css">
    <link rel="stylesheet" href="../css/introJs.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <!-- Incluir Intro.js desde un CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/5.1.0/introjs.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/5.1.0/intro.min.js"></script>
    <title>Seguimiento de actividades</title>
</head>
<body>
    <div class="inform">
        <a href="#" id="startTour"><i class='bx bxs-info-circle bx-sm bx-flashing-hover'></i> Iniciar</a>
    </div>
    <div class="datos">
        <h1 class="enca">Seguimiento de actividades</h1>
    </div>
    <p id="errorMessage"></p>
    <!-- Añade un campo de búsqueda para nombre completo -->
    <div class="filter-container">
        <div class="filter-item">
            <label for="nombreCompleto">Nombre Completo:</label>
            <select id="nombreCompleto" onchange="filtrarPorTema()">
                <option value="">Seleccione un estudiante</option>
                <!-- Opciones se llenarán con JavaScript -->
            </select>
        </div>
        <div class="filter-item">
            <label for="tema">Selecciona un tema:</label>
            <select id="tema" onchange="filtrarPorTema()">
                <option value="todos">Todos</option>
                <option value="Vocales">Vocales</option>
                <option value="Abecedario">Abecedario</option>
                <option value="Colores">Colores</option>
                <option value="Familia">Familia</option>
                <option value="Saludos">Saludos</option>
                <option value="Pronombres personales">Pronombres personales</option>
                <option value="Objetos">Objetos</option>
                <!-- Añadir más opciones según los temas disponibles -->
            </select>
        </div>
    </div>
    <div id="actividadesTableContainer">
    </div>
    <div id="mensajeError"></div>
    <div id="mensajeAct"></div>
    <div id="errorMessage"></div> 
    
    <div class="descargar" id="descargar">
        <button id="btnDescargar">Descargar Lista</button>
    </div>
    <div class="salir">
        <a href="../home/homeD.php"><i class='bx bxs-left-arrow-square bx-md bx-fade-left-hover'></i>Volver atrás</a></li>
    </div>
    <script src="../js/actividadesEst.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tour = introJs().setOptions({
                steps: [
                    {
                        intro: "Bienvenido al módulo de seguimiento de actividades. Vamos a guiarte a través de las principales funcionalidades de esta página."
                    },
                    {
                        element: document.querySelector('.enca'),
                        intro: "Este es el título de la sección, que indica que estás en la página de seguimiento de actividades.",
                        position: 'bottom'
                    },
                    {
                        element: document.querySelector('#nombreCompleto'),
                        intro: "Aquí puedes seleccionar el nombre completo de un estudiante para filtrar las actividades. El menú desplegable se llenará automáticamente con los nombres de los estudiantes.",
                        position: 'bottom'
                    },
                    {
                        element: document.querySelector('#tema'),
                        intro: "Este menú desplegable te permite seleccionar un tema específico para filtrar las actividades. Puedes elegir entre varios temas o seleccionar 'Todos' para ver todas las actividades.",
                        position: 'bottom'
                    },
                    {
                        element: document.querySelector('.salir'),
                        intro: "Cuando termines de revisar, puedes hacer clic aquí para volver a la página principal.",
                        position: 'top'
                    }
                ],
                tooltipClass: 'customTooltip', // Aplica la clase personalizada para el tooltip
                highlightClass: 'customHighlight', // Aplica la clase personalizada para el enfoque
                showStepNumbers: true, // Mostrar números de pasos en el tour
                scrollToElement: true // Desplazar automáticamente al elemento en el tour
            });
            // Inicia el tour cuando se haga clic en el enlace
            document.getElementById('startTour').addEventListener('click', function (event) {
                event.preventDefault(); // Evita la acción por defecto del enlace
                tour.start(); // Inicia el tour
            });
        });
    </script>
</body>
</html>
